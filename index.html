<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GITHUB profiler</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/c61f07fccb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar" id="mobile-navbar">
        <ul class="mobile-nav-wrapper">
          <li class="mobile-nav-item"><i class="fas fa-bars"></i></li>
          <li class="mobile-nav-item github"><i class="fab fa-github"></i></li>
          <li class="mobile-nav-item"><i class="far fa-bell"></i></li>
        </ul>
      </nav>
      <nav class="navbar" id="desktop-navbar">
        <div class="desktop-nav-wrapper" id="">
          <a href="#" class="desktop-nav-item"
            ><i class="github fab fa-github"></i
          ></a>
          <div class="search-box">
            <input
              type="search"
              name=""
              placeholder="Search or jump to.."
              id="desktop-search-input"
            />
            <span class="desktop-navbar-search-btn">/</span>
          </div>
          <a href="#" class="desktop-navbar-link">Pull requests</a
          ><a href="#" class="desktop-navbar-link">Issues</a
          ><a href="#" class="desktop-navbar-link">Marketplace</a
          ><a href="#" class="desktop-navbar-link">Explore</a>
        </div>
        <div class="desktop-nav-action">
          <a class="desktop-nav-item"><i class="far fa-bell"></i></a>
          <a class="desktop-nav-item"
            ><i class="fas fa-plus"></i><i class="fas fa-caret-down"></i
          ></a>
          <a href="#" class="desktop-user-icon">
            <img
              src="./kenchi.png"
              alt="user-image"
              class="desktop-user-icon-img"
              width="18"
              height="18"
            />
            <i class="fas fa-caret-down"></i>
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
